<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SKY BACKGROUND -->
<div class="sky">
  <div class="clouds"></div>
</div>

<canvas id="gameCanvas"></canvas>

<!-- MAIN MENU -->
<div id="menu" class="overlay active">
  <div class="panel">
    <h1 class="title">FLAPPY<br>BIRD</h1>

    <!-- Animated Menu Bird -->
    <div class="menu-bird" id="menuBird"></div>

    <div class="buttons">
      <button onclick="startGame()">PLAY</button>
      <button onclick="exitGame()">EXIT</button>
    </div>
  </div>
</div>

<!-- GAME OVER -->
<div id="gameOver" class="overlay">
  <div class="panel">
    <h2>Game Over</h2>
    <p id="scoreText"></p>
    <div class="buttons">
      <button onclick="startGame()">PLAY AGAIN</button>
      <button onclick="goToMenu()">MAIN MENU</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

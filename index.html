<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>

<link rel="stylesheet" href="style.css">

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Firebase CDN (NOT MODULE) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>

<div class="sky"></div>
<canvas id="gameCanvas"></canvas>

<div id="menu" class="overlay active">
  <div class="panel">
    <h1 class="title">FLAPPY<br>BIRD</h1>

    <div id="telegramUserBox"></div>

    <div class="buttons">
      <button id="playBtn">PLAY</button>
      <button id="leaderboardBtn">LEADERBOARD</button>
    </div>

    <p class="credit">Prepared by Sarthak</p>
  </div>
</div>

<div id="gameOver" class="overlay">
  <div class="panel">
    <h2>Game Over</h2>
    <p id="scoreText"></p>
    <button id="menuBtn">MAIN MENU</button>
  </div>
</div>

<div id="leaderboard" class="overlay">
  <div class="panel">
    <h2>üèÜ Top 30 Players</h2>
    <div id="leaderboardList"></div>
    <button id="backBtn">BACK</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>

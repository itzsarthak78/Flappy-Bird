<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="sky"></div>
<canvas id="gameCanvas"></canvas>

<!-- MAIN MENU -->
<div id="menu" class="overlay active">
  <div class="panel">
    <h1 class="title">FLAPPY<br>BIRD</h1>

    <div id="telegramUserBox"></div>

    <div class="buttons">
      <button onclick="startGame()">PLAY</button>
      <button onclick="openLeaderboard()">LEADERBOARD</button>
    </div>

    <p class="credit">Prepared by Sarthak</p>
  </div>
</div>

<!-- GAME OVER -->
<div id="gameOver" class="overlay">
  <div class="panel">
    <h2>Game Over</h2>
    <p id="scoreText"></p>
    <button onclick="goToMenu()">MAIN MENU</button>
  </div>
</div>

<!-- LEADERBOARD -->
<div id="leaderboard" class="overlay">
  <div class="panel">
    <h2>Top 30 Players</h2>
    <div id="leaderboardList"></div>
    <button onclick="goToMenu()">BACK</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>

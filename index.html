<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Theme Color (Android Chrome Top Bar Color) -->
  <meta name="theme-color" content="#4ec0ca">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ===== MAIN MENU ===== -->
  <div id="menu">
    <h1>FLAPPY BIRD</h1>

    <!-- Idle Bird Canvas -->
    <canvas id="menuBird" width="200" height="200"></canvas>

    <p class="tapText">Tap To Start</p>

    <button onclick="startGame()">PLAY</button>
  </div>


  <!-- ===== GAME CANVAS ===== -->
  <canvas id="gameCanvas"></canvas>


  <!-- ===== GAME OVER SCREEN ===== -->
  <div id="gameOver">
    <div class="card">
      <h2>Game Over</h2>
      <p id="scoreText"></p>
      <p id="medalText"></p>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>


  <!-- ===== SCRIPT ===== -->
  <script src="script.js"></script>

</body>
                                                     </html>
